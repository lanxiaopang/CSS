<head>
<title>字体样式</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style>
div {
	width:700px;
	background-color:#f6f6f6;
	padding:10px;
	margin:0 auto;
}
h1{
	color: #666;
	font-family: Georgia, "Times New Roman", Times, serif;
	font-weight: normal;
	letter-spacing: -2px;
	font-size: 40px;
	padding-bottom:15px;
	border-bottom:2px solid #8FC629;
	width:700px;
	margin:0px auto;
	margin-bottom:10px;
}
p{
	line-height:150%;
	text-indent:2em;	
	letter-spacing:1em;
	word-spacing:20px;
}

h2{
	font-size:14px;
	text-align:right;
}
h3{
	font-size:14px;
}
ul{
	font-size:12px;
	list-style:none;
	margin:0px;
	padding:0px;
}
li{
	width:120px;
	overflow : hidden;
	text-overflow : ellipsis ;
	word-break:keep-all;
}

</style>
</head>
<body> 
<div> 
  <h1>CSSer必备工具 Firefox + Web developer</h1> 
  <p>开始试用Firefox + Webdeveloper，这玩意的好处是可以直接读出你页面上的CSS文件，而且当你有任何修改，他都能刷新显示。对于本地文件和直接访问网上的任何www网址都有用的！非常方便，适合自己调试和学习别人的网站，另外还有其它一些小功能挺有意思。 </p>
