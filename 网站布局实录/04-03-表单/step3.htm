<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>表单</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style>
.textInput{
	border-top-width:2px;
	border-top-style:solid;
	border-top-color:#324d84;
	
	border-left-width:2px;
	border-left-style:solid;
	border-left-color:#5179b6;
	
	border-bottom-width:2px;
	border-bottom-style:solid;
	border-bottom-color:#ddb0eb;
	
	border-right-width:2px;
	border-right-style:border;
	border-right-color:#c77cdc;
}


</style>
</head>
<body> 
<h1>几个有关Web标准的问题</h1> 
<h2>帮助我们更好的了解您对Web标准网页设计的想法与看法</h2> 
<br /> 
<form name="form1" id="form1" method="post" action="">
   您是否曾使用表格式布局？ 是
  <input name="c1"type="radio" value="yes" /> 
  否
  <input name="c1" type="radio" value="no" /> 
  <br /> 
  <br /> 
  您是否开始使用CSS布局？ 是
  <input name="c2"type="radio" value="yes" /> 
  否
  <input name="c2" type="radio" value="no" /> 
  <br /> 
  <br /> 
  <input name="submail" type="checkbox" value="sub" /> 
  您是否愿意收到我们有关Web标准的最新资讯？ <br /> 
  <br /> 
  您所从事的行业：
  <select name="job"> 
    <option>-IT行业-</option> 
    <option>设计师</option> 
    <option>程序员</option> 
    <option>总监</option> 
    <option>-传统行业-</option> 
    <option>美术编辑</option> 
    <option>项目经理</option> 
    <option>普通职员</option> 
  </select> 
  <br /> 
  <br /> 
  请留下您的姓名：
  <input type="text" name="name" class="textInput"/> 
  <br /> 
  <br /> 
  请留下您的Email地址：
  <input name="email" type="text" class="textInput"/> 
  <br /> 
  <br /> 
  请留下您的建议：
  <textarea name="comment" class="textAreaStyle"></textarea> 
  <br /> 
  <br /> 
  <input type="submit" name="submit" value="提交" /> 
</form> 
</body>
</html>
