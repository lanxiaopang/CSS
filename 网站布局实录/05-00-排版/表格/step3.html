<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表格</title>
<style>
h1{
	color: #666;
	font-family: Georgia, "Times New Roman", Times, serif;
	font-weight: normal;
	line-height: 90%;
	letter-spacing: -2px;
	font-size: 40px;
	padding-bottom:15px;
	border-bottom:2px solid #8FC629;
	width:700px;
	margin:0px auto;
	margin-bottom:10px;
}
#browser{
	width:700px;
	margin:0px auto;
	border-collapse:collapse;
	font-family:arial;
	text-align:center;	
}
#browser th,td{	
	border:1px solid #bbb;
}
#browser thead th {
	border-bottom:2px solid #3D580B;
	background-color:#8FC629;
	color:#fff;	
	padding:10px 0px;	
}
#browser th{
	background-color:#F2F4B9;
}
#browser th.title{
	background-color:#E3E685;
}
#browser tfoot td{
	border-width:0px;
	text-align:right;
	font-size:12px;
	color:#777;
}
#browser caption{
	font-weight:bold;
	padding:6px 0px;
	color:#3D580B;	
	font-size:25px;
}
#xhtml th.title{
	background-color:#FFD56C;
}
#xhtml th{
	background-color:#FFE8AE;
}
#browser .bl{
	border-left:none;
}
#browser .br{
	border-right:none;
}
</style>
</head>
<body>
<h1>Table Style</h1>
<table id="browser">
  <caption>
  浏览器兼容性一览表
  </caption>
  <thead>
    <tr>
      <th class="bl">CSS特征</th>
      <th>MSIE 6.0 </th>
      <th>Firefox 1.0 </th>
      <th>Firefox 1.5 </th>
      <th class="br">Opera 8.5 </th>
    </tr>
  </thead>
  <tbody id="html">
    <tr>
      <th colspan="5" class="title bl br">HTML 4.01</th>
    </tr>
    <tr>
      <th class="bl">a</th>
      <td>81%</td>
      <td>85%</td>
      <td>85%</td>
      <td class="br">94%</td>
    </tr>
    <tr>
      <th class="bl">abbr</th>
      <td>N</td>
      <td>97%</td>
      <td>85%</td>
      <td class="br">94%</td>
    </tr>
    <tr>
      <th class="bl">acronym</th>
      <td>94%</td>
      <td>97%</td>
      <td>97%</td>
      <td class="br">75%</td>
    </tr>
  </tbody>
  <tbody id="xhtml">
    <tr>
      <th colspan="5" class="title bl br">XHTML 1.0 changes </th>
    </tr>
    <tr>
      <th class="bl">HTML in XML </th>
      <td>N</td>
      <td>Y</td>
      <td>Y</td>
      <td class="br">Y</td>
    </tr>
    <tr>
      <th class="bl">well-formed </th>
      <td>Y</td>
      <td>Y</td>
      <td>Y</td>
      <td class="br">Y</td>
    </tr>
    <tr>
      <th class="bl">Media Types </th>
      <td>N</td>
      <td>Y</td>
      <td>Y</td>
      <td class="br">Y</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">资料来源：http://www.webdevout.net</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
