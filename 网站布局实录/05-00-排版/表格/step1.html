<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表格</title>
<style>
h1{
	color: #666;
	font-family: Georgia, "Times New Roman", Times, serif;
	font-weight: normal;
	line-height: 90%;
	letter-spacing: -2px;
	font-size: 40px;
	padding-bottom:15px;
	border-bottom:2px solid #8FC629;
	width:700px;
	margin:0px auto;
	margin-bottom:10px;
}
#browser{
	width:700px;
	margin:0px auto;
}
</style>
</head>
<body>
<h1>Table Style</h1>
<table id="browser">
  <caption>
  浏览器兼容性一览表
  </caption>
  <thead>
    <tr>
      <th>CSS特征</th>
      <th>MSIE 6.0 </th>
      <th>Firefox 1.0 </th>
      <th>Firefox 1.5 </th>
      <th>Opera 8.5 </th>
    </tr>
  </thead>
  <tbody id="html">
    <tr>
      <th colspan="5">HTML 4.01</th>
    </tr>
    <tr>
      <th>a</th>
      <td>81%</td>
      <td>85%</td>
      <td>85%</td>
      <td>94%</td>
    </tr>
    <tr>
      <th>abbr</th>
      <td>N</td>
      <td>97%</td>
      <td>85%</td>
      <td>94%</td>
    </tr>
    <tr>
      <th>acronym</th>
      <td>94%</td>
      <td>97%</td>
      <td>97%</td>
      <td>75%</td>
    </tr>
  </tbody>
  <tbody id="xhtml">
    <tr>
      <th colspan="5">XHTML 1.0 changes </th>
    </tr>
    <tr>
      <th>HTML in XML </th>
      <td>N</td>
      <td>Y</td>
      <td>Y</td>
      <td>Y</td>
    </tr>
    <tr>
      <th>well-formed </th>
      <td>Y</td>
      <td>Y</td>
      <td>Y</td>
      <td>Y</td>
    </tr>
    <tr>
      <th>Media Types </th>
      <td>N</td>
      <td>Y</td>
      <td>Y</td>
      <td>Y</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">资料来源：http://www.webdevout.net</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
