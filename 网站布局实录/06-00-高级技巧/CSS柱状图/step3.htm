<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS图表</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style>
body{
	background-color:#595959;
}

#vert{
	width:300px;
	height:200px;
	border:1px solid #d6d7d6;
	background-color:#fff;
	position: relative;
	background:url(graphbg.gif);
}
#vert h1{
	font-size:14px;
	margin:10px;
}
#vert ul li{
	float:left;							
	position: absolute; 	
	bottom: 0px; 				
	background-color:#333;
	text-align: center; 
	font-weight: bold; 
	color: #fff; 
	line-height: 40px;
	width: 30px; 						
}
#vert ul li.c1{left:30px;background:url(bg.jpg);}
#vert ul li.c2{left:100px;background:url(bg.jpg) no-repeat -30px 0px;}
#vert ul li.c3{left:170px;background:url(bg.jpg) no-repeat -60px 0px;}
#vert ul li.c4{left:240px;background:url(bg.jpg) no-repeat -90px 0px;}

</style>
</head>
<body> 
<br /> 
<div id="vert">
<h1>统计数据</h1> 
  <ul> 
    <li class="c1" style="height:150px;">30</li> 
    <li class="c2" style="height:100px;" >22</li> 
    <li class="c3" style="height:40px;">6</li> 
    <li class="c4" style="height:80px;">10</li> 
  </ul> 
</div> 
<br /> 
<br /> 

</body>
</html>
