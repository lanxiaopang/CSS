<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>圆角样式</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style>

.top,.bottom{
	background: url(top.gif) 0 0 no-repeat;
	width:200px;
	height:19px;
}
.bottom{
	background-image:url(bottom.gif);
}
.content{
	width:160px;
	background-color:#852b80;
	padding:0 20px;
	color:#fff;
	font-size:12px;
}
</style>
</head>

<body>


<div class="top"></div>
<div class="content">
<strong>什么是Web标准？</strong>
Web标准是由w3c(World Wide Web Consortium)和其它标准化组织制定的一套规范集合，他包含一系列标准，包含我们所熟悉的HTML 、XHTML、Javascript、CSS等。Web标准的目的在于创建一个统一的用于Web表现层的技术标准，以便于通过不通的浏览器或终端向最终用户展示信息内容。
</div>
<div class="bottom"></div>

</body>
</html>
