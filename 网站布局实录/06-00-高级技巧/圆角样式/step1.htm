<strong>什么是Web标准？</strong>
Web标准是由w3c(World Wide Web Consortium)和其它标准化组织制定的一套规范集合，他包含一系列标准，包含我们所熟悉的HTML 、XHTML、Javascript、CSS等。Web标准的目的在于创建一个统一的用于Web表现层的技术标准，以便于通过不通的浏览器或终端向最终用户展示信息内容。
