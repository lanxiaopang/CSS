<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>垂直距中</title>
<style>

#outBox {
	border:2px solid #333;
	height: 300px; 
	overflow: hidden; 
	position: relative;
}

#midBox {
	border:2px solid #555;
	position: absolute; 
	top: 50%;
	width:200px;
	margin:0 50px;
}
#inBox{
	position: relative; top: -50%;
}


</style>
</head>

<body>
<div id="outBox">
    <div id="midBox">  
		<div id="inBox">    
        需要垂直距中的内容<br />   
		需要垂直距中的内容 
		</div>
    </div>
</div>

</body>
