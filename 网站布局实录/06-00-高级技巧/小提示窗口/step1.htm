<h1>CSS</h1>

</p>目前推荐遵循的是W3C于1998年5月12日推荐
<a href="#" class="tip">CSS<span class="popbox">Cascading Style Sheets 层叠样式表</span></a>
。<a href="#" class="tip">W3C<span class="popbox">World Wide Web Consortium 万维网联盟</span></a>创建CSS标准的目的是以CSS取代<a href="#" class="tip">HTML<span class="popbox">Hyper Text Mark-up Language 超文本标记语言</span></a>表格式布局、帧和其他表现的语言。纯CSS布局与结构式<a href="#" class="tip">XHTML<span class="popbox">The Extensible HyperText Markup Language 可扩展超文本标记语言</span></a>相结合能帮助设计师分离外观与结构，使站点的访问及维护更加容易。</p>
