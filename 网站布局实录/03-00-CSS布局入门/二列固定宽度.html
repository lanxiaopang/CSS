<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>CSS布局入门</title>
<style>
    #left{
        background-color:#cccccc;
        border:2px solid #333333;
        width:300px;
        height:300px;
        float:left;

    }
    #right{
        background-color:#cccccc;
        border:2px solid #333333;
        width:300px;
        height:300px;
        /*float:left;*/
    }
    #left1{
        background-color:#cccccc;
        border:2px solid #333333;
        width:300px;
        height:300px;
        float:right;

    }
    #right1{
        background-color:#cccccc;
        border:2px solid #333333;
        width:300px;
        height:300px;
        float:right;
    }
    #left2{
        background-color:#cccccc;
        border:2px solid #333333;
        width:300px;
        height:300px;
        float:right;

    }
    #right2{
        background-color:#cccccc;
        border:2px solid #333333;
        width:300px;
        height:300px;
        float:left;
    }
</style>
</head>
<body>
<!--左右都float：left-->

<div id="left">左列</div>
<div id="right">右列</div>

<!--左右都float：right-->

<div id="left1">左列1</div>
<div id="right1">右列1</div>

<!--左float：right 右float: left-->

<div id="left2">左列2</div>
<div id="right2">右列2</div>

</body>
</html>
