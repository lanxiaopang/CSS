<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title></title>
    <style>
        #container{
            width: 404px;
            height:800px;
            border: 1px solid red;
        }

        #a, #b, #c,  #e,#f,#g,#h,#i{
            background-color: #eee;
            border: 2px solid #aaa;
            width: 100px;
            height: 100px;
            margin: 2px 2px 2px 0px;
            float: left;
        }
        #d{
            background-color: #eee;
            border: 2px solid #aaa;
            width: 60px;
            height: 100px;
            margin: 2px 2px 2px 0px;
            float: left;
        }


    </style>
</head>

<body>
<div id="container">
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
    <div id="d">d</div>
    <div id="e">e</div>
    <div id="f">f</div>
    <div id="g">g</div>
    <div id="h">h</div>
    <div id="i">i</div>
</div>
</body>
</html>
