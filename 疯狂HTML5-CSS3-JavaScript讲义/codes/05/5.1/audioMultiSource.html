	<title> 音频播放 </title>
</head>
<body>
<h2> 音频播放 </h2>
<audio controls>
	<!-- 让浏览器依次选择适合自己播放的音频文件 -->
	<source src="demo.ogg" type="audio/ogg"/>
	<source src="demo.mp3" type="audio/mpeg"/>
	<source src="demo.wav" type="audio/x-wav"/>
</audio>
</body>
</html>
